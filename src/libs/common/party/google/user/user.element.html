<div
[ngClass]="{'hidden': !srv.initialized}"
>

    <common-button-element
    *ngIf="!srv.signedIn"
    (clicked)="srv.auth2.signIn()"
    [text]="'sign in'"
    ></common-button-element>
    
    <ng-container
    *ngIf="srv.signedIn"
    >

        <common-button-element
        [(text)]="srv.basicProfile.name"
        [photo]="srv.basicProfile.imageUrl"
        [(toggle)]="toggled"
        ></common-button-element>

        <ng-container
        *ngIf="toggled"
        >

            <common-button-element
            (clicked)="srv.signOut()"
            [text]="'sign out'"
            ></common-button-element>

            <pre>{{srv.basicProfile | json}}</pre>

            <common-button-element
            (clicked)="verify()"
            [text]="'verify'"
            ></common-button-element>

            <pre *ngIf="verifyRes">{{verifyRes | json}}</pre>

        </ng-container>

    </ng-container>
    

</div>
